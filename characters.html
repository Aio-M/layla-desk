<!DOCTYPE html>
<html lang="ja">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター選択 - Layla Desk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    </head>
</head>
<body>
    <div class="container">
        <header class="header">
        <nav class="nav-bar">
        <div class="nav-links">
            <a class="nav-logo">🌙 Layla Desk</a>
            <a class="nav-link" href="index.html">ホーム</a>
            <a class="nav-link" href="characters.html">キャラクター</a>
            <a class="nav-link" href="planning.html">育成計画</a>
        </div>
    </nav>
</header>

        <main>
            <h2 class="page-title">育成対象を選択</h2>
                <div class="sort-controls">
                <button class="sort-btn" data-sort-by="default">デフォルト</button>
                <button class="sort-btn" data-sort-by="element">元素</button>
                <button class="sort-btn" data-sort-by="weapon">武器</button>
            </div>

            <div id="character-list">
                <p style="text-align: center;">キャラクターデータを読み込み中です...</p>
            </div>
            <a href="planning.html" class="next-step-button">選択完了！育成計画へ</a>
        </main>
    </div>
    <div id="level-modal-overlay" class="modal-overlay">
    <div id="level-modal" class="modal">
        <h3 id="modal-char-name">キャラクター名</h3>
        <div class="modal-content">
            <p>現在のレベルと目標レベルを入力してください。</p>
            <div class="modal-level-inputs">
                <label for="current-lvl-input">現在レベル</label>
                <input type="number" id="current-lvl-input" value="1">
            </div>
            <div class="modal-level-inputs">
                <label for="target-lvl-input">目標レベル</label>
                <input type="number" id="target-lvl-input" value="90">
            </div>
        </div>
        <div class="modal-actions">
            <button id="modal-cancel-btn" class="btn-secondary">キャンセル</button>
            <button id="modal-save-btn" class="btn-primary">決定</button>
        </div>
    </div>
    </div>
    <script src="js/app.js"></script>
    
</body>
</html>

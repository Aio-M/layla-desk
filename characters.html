<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター選択 - Layla Desk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
</head>
<body>
    <div class="container">
        <div id="header-placeholder"></div>
        <main>
            <h2 class="page-title">育成対象を選択</h2>
            <div class="sort-controls">
                <button class="sort-btn" data-sort-by="default">デフォルト</button>
                <button class="sort-btn" data-sort-by="element">元素</button>
                <button class="sort-btn" data-sort-by="weapon">武器</button>
            </div>
            <div id="character-list">
                <p style="text-align: center;">キャラクターデータを読み込み中です...</p>
            </div>
            <a href="planning.html" class="next-step-button">選択完了！育成計画へ</a>
        </main>

    </div>

    <!-- ▼▼▼ レベル入力モーダルウィンドウ（修正版） ▼▼▼ -->
    <div id="level-modal-overlay" class="modal-overlay">
        <div id="level-modal" class="modal">
            <h3 id="modal-char-name">キャラクター名</h3>
            <div class="modal-content">
                <div class="modal-section">
                    <h4>キャラクターレベル</h4>
                    <div class="modal-level-inputs">
                        <label for="current-lvl-input">現在レベル</label>
                        <input type="number" id="current-lvl-input" value="1">
                    </div>
                    <div class="modal-level-inputs">
                        <label for="target-lvl-input">目標レベル</label>
                        <input type="number" id="target-lvl-input" value="90">
                    </div>
                </div>
                <div class="modal-section">
                    <h4>天賦レベル</h4>
                    <div class="modal-talent-inputs">
                        <span>通常</span>
                        <input type="number" id="talent1-current-input" value="1"> → <input type="number" id="talent1-target-input" value="1">
                    </div>
                    <div class="modal-talent-inputs">
                        <span>スキル</span>
                        <input type="number" id="talent2-current-input" value="1"> → <input type="number" id="talent2-target-input" value="1">
                    </div>
                    <div class="modal-talent-inputs">
                        <span>爆発</span>
                        <input type="number" id="talent3-current-input" value="1"> → <input type="number" id="talent3-target-input" value="1">
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="modal-remove-btn" class="btn-danger">計画から削除</button>
                <button id="modal-cancel-btn" class="btn-secondary">キャンセル</button>
                <button id="modal-save-btn" class="btn-primary">決定</button>
            </div>
        </div>
    </div>
    <!-- ▲▲▲ モーダルここまで ▲▲▲ -->
    
    <script src="data/materials.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
